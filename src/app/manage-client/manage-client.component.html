<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body dashboard-tabs p-0">
                    <ul class="nav nav-tabs px-4" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab"
                                aria-controls="overview" aria-selected="true">Actions</a>
                        </li>
                    </ul>
                    <div class="tab-content py-0 px-0">
                        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                            <div class="d-flex flex-wrap justify-content-xl-between">
                                <div class="d-flex border-md-right flex-grow-1 align-items-center justify-content-center p-3 item">
                                    <button type="button" class="btn btn-primary btn-fw">
                                        <i class="mdi mdi-account-plus icon-md mr-3 text-light"></i>
                                        New Client
                                    </button>
                                </div>
                                <div class="d-flex border-md-right flex-grow-1 align-items-center justify-content-center p-3 item">
                                    <button type="button" class="btn btn-primary btn-fw">
                                        <i class="mdi mdi-file-export icon-md mr-3 text-light"></i>
                                        Export
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">List of Clients</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter shared key" aria-label="Enter shared key">
                                    <div class="input-group-append">
                                        <button class="btn btn-sm btn-primary" type="button">Search</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex border-md-right flex-grow-1 align-items-center item">
                                <button type="button" class="btn btn-primary btn-fw">
                                    <i class="mdi mdi-file-export icon-md mr-3 text-light"></i>
                                    Advanced Search
                                </button>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="table-responsive">
                        <table id="recent-purchases-listing" class="table">
                            <thead>
                                <tr>
                                    <th>Share Key</th>
                                    <th>Business ID</th>
                                    <th>E-Mail</th>
                                    <th>Phone</th>
                                    <th>Added Date</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let client of lstClients">
                                    <td>{{client.sharedKey}}</td>
                                    <td>{{client.businessId}}</td>
                                    <td>{{client.email}}</td>
                                    <td>{{client.phone}}</td>
                                    <td>{{client.addedDate}}</td>
                                    <td><i class="mdi mdi-lead-pencil icon-md mr-3 text-primary"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
